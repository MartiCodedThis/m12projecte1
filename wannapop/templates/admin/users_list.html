{% extends '_template.html' %}

{% block content %}
<h2 class="text-3xl mb-5 font-bold">{% block title %}Users{% endblock %}</h2>
<table class="w-full divide-y divide-slate-200">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Rol</th>
        </tr>
    </thead>
    {% for user in users %}
    <tbody class="bg-white divide-y divide-slate-200">
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
