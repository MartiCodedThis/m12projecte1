version: '3.8'

services:

  flask:
    build:
      context: .
      dockerfile: flask.Dockerfile
    command: gunicorn -w 4 --bind 0.0.0.0:5000 wsgi:app
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    ports:
      - 127.0.0.1:5000:5000
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: HOWDOYOUTURNTHISON
      MYSQL_DATABASE: 2dd06_my
      MYSQL_USER: 2dd06
      MYSQL_PASSWORD: uttVEcUemINNCX47
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80

volumes:
  dbdata: